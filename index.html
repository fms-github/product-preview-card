<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main></main>
  <div class="preview-card">
    <div class="product-img">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle-Essence-eau-de-parfum">
    </div>
  <div class="product-card">
    <h3>PERFUME</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
          <h1>$149.99</h1>
            <p class="reduced">$169.99</p> 
              <div class="btn">
                <img class="cart-icon" src="images/icon-cart.svg" alt="icon-cart"> Add to Cart
              </div>
  </div>
</div>
</main> 
</body>
